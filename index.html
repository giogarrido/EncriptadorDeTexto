<!DOCTYPE html>
<html lang="es-mx">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header>
        <img class="logo" src="assets/img/Logo.png" alt="logo de alura">
    </header>

    <main>

        <section class="texto__contenido">

            <textarea class="text-area" cols="20" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <div class="informacion">
                <img src="assets/img/exclamation.png" alt="exclamation">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>

            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>

        </section>

        <section class="mensaje__contenido">
            <textarea class="mensaje__contenido__mensaje" cols="20" rows="10" placeholder=""></textarea>
            <div class="mensaje__contenido__informacion">
                <h4 class="mensaje__contenido__subtitulo">Ningún mensaje fue encontrado</h4>
                <p class="mensaje__contenido__texto">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>


            <button class="btn-copiar" onclick="btnCopiar()">Copiar</button>

        </section>

    </main>

    <script src="assets/js/script.js"></script>
</body>


</html>
