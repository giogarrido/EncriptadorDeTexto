<!DOCTYPE html>
<html lang="es-mx">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header>
        <img class="logo" src="assets/img/Logo.png" alt="logo de alura">
    </header>

    <main>

        <section>

            <textarea class="text-area" cols="20" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <div class="informacion">
                <img src="assets/img/exclamation.png" alt="exclamation">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>

            <div class="botones">
                <button class="btn-encriptar">Encriptar</button>
                <button class="btn-desencriptar">Desencriptar</button>
            </div>

        </section>

        <section>
            <textarea class="mensaje" cols="20" rows="10" placeholder=""></textarea>
            <div>
                <button class="copiar">Copiar</button>
            </div>
        </section>

    </main>

    <footer>
        <p>Desarrollado por Giovanni Garrido</p>
    </footer>
</body>

</html>
